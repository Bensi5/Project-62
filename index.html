<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>  Photo Gallery</title>
    </head>
<body>
    <img  id="sports" src="Sports-.jpg">
     <h2> Grid View</h2>
   <div class="container">
        <img  id="sports_images" src="ball-net-basketball-.jpg">
        <img  id="sports_images" src="Badminton-1428046.jpg">
        <img id="sports_images" src="swimming.jpg">
        <img id="sports_images" src="football.jpg">
       <img id="sports_images"src="tennis.jpg">
       <img id="sports_images"src="hockey.jpg">
    </div>
    <h2> Slide View</h2>
    
         <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img id="slide-img" src="ball-net-basketball-.jpg" class="img responsive">
                        
                        <div class="carousel-content">
                            <p> Basketball </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="Badminton-1428046.jpg" class="img responsive">
                       
                        <div class="carousel-content">
                            <p>Badminton</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="swimming.jpg" class="img responsive">
                        
                        <div class="carousel-content">
                            <p> Swimming </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="football.jpg" class="img responsive">
                        
                        <div class="carousel-content">
                            <p> Football </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="throwball.jpg" class="img responsive">
                        
                        <div class="carousel-content">
                            <p> Throwball</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="hockey.jpg" class="img responsive">
                       
                        <div class="carousel-content">
                            <p> Hockey </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img  id="slide-img"src="roller%20blads.jpg" class="img responsive">
                        
                        <div class="carousel-content">
                            <p> Roller blades </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img id="slide-img" src="tennis.jpg" class="img responsive">
                        
                        <div id="slide-img" class="carousel-content">
                            <p> Tennis </p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
            
</body>
</html>
